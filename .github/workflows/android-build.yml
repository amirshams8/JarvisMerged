name: Android Build and AI Autofix

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build project
      run: ./gradlew build

    - name: Run AI Autofix (Gemini 3 Pro)
      run: python3 scripts/ai_autofix.py
      env:
        AI_API_KEY: ${{ secrets.AI_API_KEY }}
