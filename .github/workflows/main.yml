name: Extract Repo Source to TXT

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  extract:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate file tree + source dump
        run: python scripts/extract_repo_to_txt.py

      - name: Commit & push
        run: |
          git config user.name "repo-source-bot"
          git config user.email "bot@users.noreply.github.com"
          git add repo_source_dump.txt
          git commit -m "Auto: repo file tree + source dump" || echo "No changes"
          git push
